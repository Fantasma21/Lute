<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lute Multiplayer</title>
  <style>
    body { 
      font-family: Arial; 
      text-align: center; 
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Lute PvP Multiplayer</h1>

  <input id="name" placeholder="Seu nome"><br>
  <input id="room" placeholder="ID da sala"><br>
  <button onclick="go()">Entrar</button>

  <script>
    function go() {
      const name = document.getElementById("name").value.trim();
      const room = document.getElementById("room").value.trim();

      if (!name || !room) {
        alert("Digite nome e sala!");
        return;
      }

      localStorage.setItem("playerName", name);
      localStorage.setItem("roomId", room);

      window.location.href = "game.html";
    }
  </script>

</body>
</html>
